<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Nasa Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <section class="container p-top-8">
      
      <header-component
        title="Find something amazing"
        subtitle="in our vast file library!"
        src="./img/logo-nasa.svg"
      >
      </header-component>

      <form class="form">
        <fieldset> 
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Type your search..."
          >
          <button type="submit">
            <img
              src="./img/ico-search.svg"
              alt="icono busqueda"
              loading="lazy"
            >
          </button>
        </fieldset>
        <div class="flex p-left-8 m-top-4">
          <input-component
            type="checkbox"
            name="photos"
            id="photos"
            value="image"
            label="photos"
          >
          </input-component>
          <input-component
            type="checkbox"
            name="videos"
            id="videos"
            value="video"
            label="videos"
          >
          </input-component>
          <input-component
            type="checkbox"
            name="audio"
            id="audio"
            value="audio"
            label="audio"
          >
          </input-component>
        </div>
      </form>
    </section>
    <section class="search m-top-8">
      <div class="container">
        <header class="header flex flex-wrap justify-between items-center">
          <p class="header__result">
            Results for <strong></strong>
          </p>
          <aside class="header__aside flex items-center">
            <fieldset>
              <select
                name="sort"
                id="sort"
                class="header__select"
              >
                <option>Sort</option>
                <option value="image">Photos</option>
                <option value="video">Videos</option>
                <option value="audio">Audio</option>
              </select>
            </fieldset>
            <fieldset class="e-grid">
              <input
                type="checkbox"
                name="grid"
                id="grid"
              >
              <label for="grid"></label>
            </fieldset>
          </aside>
          <hr class="header__divider">
        </header>
        <div class="card-grid">
        </div>
      </div>
    </section>
    <section class="modal">
      <header class="modal__header">
        <blockquote class="modal__title">
          <p class="modal__name"></p>
        </blockquote>
        <aside class="modal__buttons">
          <div class="m-auto">
            <a
              href=""
              download
              rel="noopener noreferrer"
              class="modal__download"
              target="_blank"
            >
              <img
                src="./img/ico-download.svg"
                alt="icono download"
              >
              <p>Download</p>
            </a>
          </div>
          <div>
            <button
              class="modal__close"
            >
              <img
                src="./img/ico-close.svg"
                alt="icono cerrar"
              >
            </button>
          </div>
        </aside>
      </header>
      <article class="modal__body">
        <div class="card">
          <div class="card__picture card--modal">
            
          </div>
        </div>
        <ul class="modal__list">
          <li class="modal__list-item">
            <p>Information</p>
          </li>
          <li class="modal__list-item">
            <p>Created by</p>
            <p class="modal__creator"></p>
          </li>
          <li class="modal__list-item">
            <p>Date created</p>
            <p class="modal__date"></p>
          </li>
        </ul>
        <blockquote class="modal__description">
          <p>Description</p>
          <p class="modal__text-description"></p>
        </blockquote>
      </article>
    </section>
  </main>
  <script type="module" src="./js/app.js"></script>
</body>
</html>

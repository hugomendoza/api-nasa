<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>API Nasa Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main>
    <section class="p-8">
      <header class="header">
        <img
          loading="lazy"
          src="./img/logo-nasa.svg"
          alt="Logo Nasa"
          class="header__logo"
        >
        <h1 class="header__title">
          Find something amazing
        </h1>
        <p class="header__subtitle">
          in our vast file library!
        </p>
      </header>
      <form class="form">
        <fieldset> 
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Type your search..."
          >
          <button type="submit">
            <img
              src="./img/ico-search.svg"
              alt="icono busqueda"
              loading="lazy"
            >
          </button>
        </fieldset>
        <div class="flex p-left-8">
          <fieldset class="flex items-center">
            <input
              type="checkbox"
              name="photos"
              id="photos"
              value="image"
            >
            <label for="photos">Photos</label>
          </fieldset>
          <fieldset class="flex items-center">
            <input
              type="checkbox"
              name="videos"
              id="videos"
              value="video"
            >
            <label for="">Videos</label>
          </fieldset>
          <fieldset class="flex items-center">
            <input
              type="checkbox"
              name="audio"
              id="audio"
              value="audio"
            >
            <label for="audio">Audio</label>
          </fieldset>
        </div>
      </form>
    </section>
    <section>
      <div class="container p-8">
        <header class="header flex flex-wrap justify-between items-center">
          <p class="header__result">
            Results for <strong>Orion</strong>
          </p>
          <aside class="flex items-center">
            <fieldset>
              <select
                name=""
                id=""
                class="header__select"
              >
                <option value="">Sort</option>
                <option value="">Photos</option>
                <option value="">Videos</option>
                <option value="">Audio</option>
              </select>
            </fieldset>
            <fieldset class="e-grid">
              <input type="checkbox" name="" id="grid">
              <label for="grid"></label>
            </fieldset>
          </aside>
          <hr class="header__divider">
        </header>
        <div class="card-grid">
        </div>
      </div>
    </section>

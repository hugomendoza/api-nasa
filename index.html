<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Nasa Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <section class="p-8">
      <header class="header">
        <img
          loading="lazy"
          src="./img/logo-nasa.svg"
          alt="Logo Nasa"
          class="header__logo"
        >
        <h1 class="header__title">
          Find something amazing
        </h1>
        <p class="header__subtitle">
          in our vast file library!
        </p>
      </header>
      <form class="form">
        <fieldset> 
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Type your search..."
          >
          <button type="submit">
            <img
              src="./img/ico-search.svg"
              alt="icono busqueda"
              loading="lazy"
            >
          </button>
        </fieldset>
        <div class="flex p-left-8">
          <fieldset class="flex items-center">
            <input
              type="checkbox"
              name="photos"
              id="photos"
              value="image"
            >
            <label for="photos">Photos</label>
          </fieldset>
          <fieldset class="flex items-center">
            <input
              type="checkbox"
              name="videos"
              id="videos"
              value="video"
            >
            <label for="">Videos</label>
          </fieldset>
          <fieldset class="flex items-center">
            <input
              type="checkbox"
              name="audio"
              id="audio"
              value="audio"
            >
            <label for="audio">Audio</label>
          </fieldset>
        </div>
      </form>
    </section>
    <section class="search">
      <div class="container p-8">
        <header class="header flex flex-wrap justify-between items-center">
          <p class="header__result">
            Results for <strong></strong>
          </p>
          <aside class="flex items-center">
            <fieldset>
              <select
                name=""
                id=""
                class="header__select"
              >
                <option value="">Sort</option>
                <option value="">Photos</option>
                <option value="">Videos</option>
                <option value="">Audio</option>
              </select>
            </fieldset>
            <fieldset class="e-grid">
              <input type="checkbox" name="" id="grid">
              <label for="grid"></label>
            </fieldset>
          </aside>
          <hr class="header__divider">
        </header>
        <div class="card-grid">
        </div>
      </div>
    </section>
    <section class="modal">
      <header class="modal__header">
        <blockquote class="modal__title">
          <p class="modal__name"></p>
        </blockquote>
        <aside class="modal__buttons">
          <div class="m-auto">
            <button
              class="modal__download"
            >
              <img
                src="./img/ico-download.svg"
                alt="icono download"
              >
              <p>Download</p>
            </button>
          </div>
          <div>
            <button
              class="modal__close"
            >
              <img
                src="./img/ico-close.svg"
                alt="icono cerrar"
              >
            </button>
          </div>
        </aside>
      </header>
      <article class="modal__body">
        <div class="card">
          <div class="card__picture card--modal">
            
          </div>
        </div>
        <ul class="modal__list">
          <li class="modal__list-item">
            <p>Information</p>
          </li>
          <li class="modal__list-item">
            <p>Created by</p>
            <p class="modal__creator"></p>
          </li>
          <li class="modal__list-item">
            <p>Date created</p>
            <p class="modal__date"></p>
          </li>
        </ul>
        <blockquote class="modal__description">
          <p>Description</p>
          <p class="modal__text-description">KENNEDY SPACE CENTER, FLA. - Members of the STS-114 crew pose for a photo</p>
        </blockquote>
      </article>
    </section>
  </main>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
